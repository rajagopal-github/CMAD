<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <style>
        .button {
            width: 100px;
            height: 25px;
        }

        .counterContainer {
            height: 200px;
            width: 100%;
            border:solid;
            padding-left: 20px;
            margin: 20px;
        }

        .counterBox{
            height: 35%;
            padding-top: 5px;
            font-size: 40pt;
            border:solid;
        }
        .counterLabel {
            font-size: 40px;
        }

        td {
            width: 100%;
            height: 200px;
            padding-top: 40px;
            text-align: center;
            

        }

        th {
            height: 20px;
            width: 100%;
            text-align: center;
        }
       
    </style>
</head>

<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div class="container">
        <br />
        <div class="row">
            <div class="col-md-12 text-right">
                <button class="btn btn-lg">
                    <span class=" glyphicon glyphicon-user"></span>
                </button>
            </div>
        </div>
    </div>
    <div class="container">
        <ul class="nav nav-tabs">
            <li class="active"><a href="#">Dashboard</a></li>
        </ul>

        <br><br>
        <div class="container">
            <div class="row">
                <div class="col-sm-6">
                    <form>
                        <label style="padding-right:20px; padding-left: 20px">Interval </label>
                        <select id="interval">
                            <option>1 Min</option>
                            <option>2 Min</option>
                            <option>3 Min</option>
                            <option>4 Min</option>
                            <option selected>5 Min</option>
                            <option>10 Min</option>
                            <option>15 Min</option>
                        </select>
                    </form>
                </div>

                <div class="col-sm-4">
                    <label style="padding-right:20px">Last Updated On: </label>
                    <input type="text" id="lastUpdatedTime" disabled value="25/12/2018 12:12:45"></input>
                </div>
                <div class="col-sm-2">
                    <button type="button" class="button">Update</button>
                </div>
            </div>
        </div>
        <div class="row counterContainer" id="syslogCounters">
            <div class="col-sm-4 text-center">
                <div class="counterLabel"><label style="font-size: 20; position: center;">Error</label></div>
                <div id="errorDiv" class="counterBox" style="background-color: red"><label>10</label></div>

            </div>
            <div class="col-sm-4 text-center">
                <div class="counterLabel"><label style="font-size: 20; position: center;">Warning</label></div>
                <div class="counterBox" style="background-color: yellow"><label>10</label></div>

            </div>
            <div class="col-sm-4 text-center">
                <div class="counterLabel"><label style="font-size: 20; position: center;">Info</label></div>
                <div class="counterBox" style="background-color: greenyellow"><label>10</label></div>

            </div>

        </div>
    </div>

    <!--postitioning the table -->
    <div class="container">
        <div class="row" style="padding-top: 30px">
            <div class="col-sm-9" align="left">
                <form>
                    <label style="padding-right:20px; padding-left: 20px">Time zone: </label>
                    <select id="interval">
                        <option>UTC-12:00</option>
                        <option>UTC-11:00</option>
                        <option>UTC-10:00</option>
                        <option>UTC-09:00</option>
                        <option selected>UTC-08:00</option>
                        <option>UTC-07:00</option>
                        <option>UTC-06:00</option>
                    </select>
                </form>
            </div>
            <div class="col-sm-3" align="right">
                <form>
                    <label style="padding-right:20px; padding-left: 20px">Filters: </label>
                    <input type="text" placeholder="Type:WARNING"></input>
                </form>
            </div>
        </div>
        <div style="padding-top: 30px">
            <div class="row">
                <table class="table-bordered table-hover " id="syslogTable">
                    <col width="20%">
                    <col width="10%">
                    <col width="60%">
                    <col width="10%">
                    <tr>
                        <th>Timestamp</th>
                        <th>IP Address</th>
                        <th>Message</th>
                        <th>Type</th>
                    </tr>

                    <tr>
                        <td>12/12/2018 23:45</td>
                        <td>10.10.10.14</td>
                        <td>Authentication failure for user admin</td>
                        <td>ERROR</td>
                    </tr>

                </table>
            </div>
        </div>
    </div>


</body>

</html>
